<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2025 Standings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>F1 2025 Season</h1>
            <h2 id="event-name">Event Name</h2>
            <h3 id="event-meta">Date | Location</h3>
            <div><span id="session-type" class="session-badge">Session</span></div>
            <div class="controls header-controls">
                <button id="btn-prev" disabled>Previous</button>
                <div class="step-indicator" id="step-indicator">0 / 0</div>
                <button id="btn-next">Next</button>
            </div>
        </header>

        <main id="chart-container">
            <!-- Bars will be injected here -->
        </main>

        <footer>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
