<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2025 Standings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1 class="season-selector">
                F1
                <select id="season-select">
                    <!-- Options populated by JS -->
                </select>
                Season
            </h1>
            <nav class="main-nav">
                <a href="index.html" class="active">Standings</a>
                <a href="rankings.html">Rankings Graph</a>
            </nav>
            <h2 id="event-name">Event Name</h2>
            <h3 id="event-meta">Date | Location</h3>
            <div><span id="session-type" class="session-badge">Session</span></div>
        </header>

        <main id="chart-container">
            <!-- Bars will be injected here -->
        </main>

        <footer>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="controls">
                <button id="btn-first" disabled>&laquo; First</button>
                <button id="btn-prev" disabled>Previous</button>
                <div class="step-indicator" id="step-indicator">0 / 0</div>
                <button id="btn-next">Next</button>
                <button id="btn-last">Last &raquo;</button>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
